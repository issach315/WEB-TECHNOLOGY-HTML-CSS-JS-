<body>


    <center>
        <h1 style="color: rgb(17, 55, 117);">Email validation In JavaScript</h1>


       <form action="success.html" method="post" name="myform" onsubmit=" return validateemail()">

        <label >Enter Your Email</label>
        <input type="text" name="email1" required ><br><br>

        <input type="submit" value="validate">
    
        </form>

        <script>

            function validateemail(){
                var email2 =document.myform.email1.value;

                var atposition=email2.indexOf('@');

                var dotposition = email2.lastIndexOf(".");

                if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email2.length) {
                    
                    alert("please entre valid email....!");
                    return false;

                }
            }
        </script>
    </center>
    
</body>
