<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <h1 style="color: rgb(17, 91, 152);">Validation in JavaScript </h1>

        <form action="success.html" name="myform" method="post" onsubmit="return validname()"> 
        
        <label >Your Name : </label>
        <input type="text" name="name1" pattern="[a-zA-Z ]{2,}" title="Name must be contain Alphabets only"><br><br> 

        <input type="submit" value="click Here">

        </form>

        <script>

            function validname(){
                var name=document.myform.name1.value;

                if (name=="null" ||name==="" ) {
                    alert("Name cannot be null or empty ");
                return false;
                }
            }
        </script>


    </center>
    
</body>
</html>
