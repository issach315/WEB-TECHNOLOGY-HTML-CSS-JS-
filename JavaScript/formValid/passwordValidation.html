<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <h1>form validation </h1>

        <form name="myForm" onsubmit="return validpassword()" action="success.html" method="post">

            <label > Enter Password : </label>
            <input type="password"  name="pass1"><br><br>

            <label > ReEnter Password : </label>
            <input type="password" name="pass2"><br><br>
            
            <input type="submit" value="check">
        </form>
        <script>

            function validpassword(){

                var password=document.myForm.pass1.value;

                var cpassword=document.myForm.pass2.value;

                if (password.length<6) {
                    alert("password must contaion 6 characters ");
                    return false;
                }


                if (password==cpassword) {
                    
                    return true;
                }
                else{
                    alert("password and cpassword must be same");
                    return false;
                }
            }
        </script>
    </center>
    
</body>
</html>
