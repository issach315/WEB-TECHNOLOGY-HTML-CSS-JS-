    <script>

        var x =[67,78,98,90,57,45,34,11]
        console.log(x)

        /*The Set object lets you store unique values of any type,

        1.add(object)
        2.delete(object)
        3.clear():- void
        4.has(object): boolean
        5.entries()
        6.size : integer
        7.*/
        var s1 =new Set(x)
        
        // s1.add(20)

         console.log(s1)
